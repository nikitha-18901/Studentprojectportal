<!DOCTYPE html>
<html lang="en">
<head>
  <title>Submit Project - Student Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">â¬… Back to Dashboard</a>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 mt-5">
        <h3 class="text-center mb-4 text-warning">Submit Your Project</h3>
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label>Title</label>
            <input type="text" name="title" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Abstract</label>
            <textarea name="abstract" class="form-control" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label>Upload File</label>
            <input type="file" name="file" class="form-control" required>
          </div>
      
          <button class="btn btn-custom w-100 mt-3">Submit Project</button>
        </form>
      </div>
    </div>
  </div>
</div>


</body>
</html>
