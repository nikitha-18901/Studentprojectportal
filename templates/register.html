<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register - Student Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">Student Portal</a>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card p-4 mt-5">
        <h3 class="text-center mb-4">Create an Account</h3>
        <form method="POST">
          <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button class="btn btn-custom w-100 mt-3">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? 
          <a href="{{ url_for('login') }}" class="text-warning">Login</a></p>
      </div>
    </div>
  </div>
</div>
<footer>Â© 2025 Student Project Submission Portal</footer>
</body>
</html>
