<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard - Student Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Dashboard</a>
    <div>
      <a href="{{ url_for('submit') }}">Submit Project</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="mb-4 text-warning">üìÅ My Project Submissions</h2>
  {% if projects %}
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead>
        <tr>
          <th>Title</th>
          <th>Abstract</th>
          <th>File</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for project in projects %}
        <tr>
          <td>{{ project[2] }}</td>
          <td>{{ project[3] }}</td>
          <td><a href="/uploads/{{ project[4] }}" class="text-info" target="_blank">{{ project[4] }}</a></td>
          <td><span class="badge bg-success">{{ project[5] }}</span></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% else %}
  <div class="alert alert-info text-center">No projects submitted yet.</div>
  {% endif %}
</div>


</body>
</html>
